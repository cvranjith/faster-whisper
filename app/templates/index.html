<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transcriber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-inline {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        #progress {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        #progress.processing { background-color: #fff3cd; color: #856404; }
        #progress.done { background-color: #d4edda; color: #155724; }
        #progress.cancelled { background-color: #f8d7da; color: #721c24; }
        #progress.throttled { background-color: #f5c6cb; color: #721c24; }

        #result-container {
            margin-top: 10px;
            position: relative;
        }
        #result-box {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
        }
        #copy-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        select, input[type="text"] {
            padding: 5px;
        }
        .button-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        #uuid-info {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Upload Audio for Transcription</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-inline">
            <input type="file" name="file" accept="audio/*" required>
            <label>Model:</label>
            <select name="model_size">
                <option value="tiny">Tiny</option>
                <option value="base" selected>Base</option>
                <option value="medium">Medium</option>
            </select>
            <button type="submit">Upload</button>
        </div>
    </form>

    <div id="refresh-section" style="display:none">
        <div id="progress" class="processing">Status: waiting for upload...</div>

        <div class="button-group">
            <label>Polling interval:
                <select id="poll-interval">
                    <option value="10000">10s</option>
                    <option value="30000" selected>30s</option>
                    <option value="60000">60s</option>
                </select>
            </label>
            <button id="refresh-button">Refresh Result</button>
            <button id="cancel-button" style="background-color:#dc3545">Cancel Transcription</button>
            <button id="copy-btn">Copy to Clipboard</button>
            <span id="uuid-info"></span>
        </div>

        <div id="result-container">
            <div id="result-box"></div>
        </div>
    </div>

    <script>
    let currentAudioId = null;
    let pollingTimer = null;
    let callbackUrlFromParam = null;
    let hasSentCallback = false;

    function setupPolling() {
        if (pollingTimer) clearInterval(pollingTimer);
        const interval = parseInt(document.getElementById("poll-interval").value);
        pollingTimer = setInterval(refreshStatus, interval);
    }

    function getCallbackUrl() {
        return callbackUrlFromParam || null;
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    document.getElementById("poll-interval").onchange = setupPolling;

    document.getElementById("upload-form").onsubmit = async function(e) {
        e.preventDefault();
        const form = new FormData(this);
        const res = await fetch("/upload", { method: "POST", body: form });
        const data = await res.json();
        currentAudioId = data.audio_id;
        hasSentCallback = false;
        document.getElementById("refresh-section").style.display = "block";
        document.getElementById("uuid-info").innerHTML = `You can revisit later using this link: <a href='/result/${currentAudioId}' target='_blank'>/result/${currentAudioId}</a>`;
        setupPolling();
    };

    document.getElementById("refresh-button").onclick = refreshStatus;

    document.getElementById("cancel-button").onclick = async function() {
        if (!currentAudioId) return;
        const res = await fetch(`/cancel/${currentAudioId}`, { method: "POST" });
        alert(res.ok ? "Cancellation requested." : "Failed to cancel or already completed.");
    };

    document.getElementById("copy-btn").onclick = () => {
        const resultText = document.getElementById("result-box").textContent;
        navigator.clipboard.writeText(resultText).then(() => alert("Copied!"));
    };

    async function refreshStatus() {
        if (!currentAudioId) return;
        const progressRes = await fetch(`/progress/${currentAudioId}`);
        if (progressRes.ok) {
            const progressData = await progressRes.json();
            const status = progressData.status || "unknown";
            const segs = progressData.segments || 0;
            const progressElem = document.getElementById("progress");
            progressElem.className = status;
            progressElem.textContent = `Status: ${status}, Segments processed: ${segs}`;
            if (progressData.result) {
                document.getElementById("result-box").textContent = progressData.result;
                const resultBox = document.getElementById("result-box");
                resultBox.scrollTop = resultBox.scrollHeight;
            }
            if (status === "done") {
                clearInterval(pollingTimer);
                const cb = getCallbackUrl();
                if (cb && !hasSentCallback && progressData.result) {
                    hasSentCallback = true;
                    fetch(cb, {
                        method: "POST",
                        headers: { "Content-Type": "text/html" },
                        body: progressData.result
                    }).then(resp => {
                        console.log("Callback sent: ", resp.status);
                    });
                }
            }
            if (status === "cancelled") {
                clearInterval(pollingTimer);
            }
        } else {
            document.getElementById("progress").textContent = "Status unknown";
        }
    }

    window.onload = function() {
        const cbParam = getQueryParam("callback-url");
        if (cbParam) {
            callbackUrlFromParam = cbParam;
        }
    };
    </script>
</body>
</html>
